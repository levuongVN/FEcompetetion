<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <!-- This is Vuong Code -->
     <header>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="#">Add Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Edit Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="#">Delete Courses</a>
            </li>
          </ul>
     </header>
     <div class="section">
        <div class="col d-flex justify-content-center mt-lg-2 mt-1">
            <h1 class="">Welcome back Administer!</h1>
        </div>
        <!-- This is table of courses -->
        <div class="container">
            <table class="table border" id="table">
                <thead class="thead-dark" id="TitleTable">
                  <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Title
                        <a class="text-decoration-none" href="">Search A-Z </a>
                    </th>
                    <th scope="col">Instructor
                    </th>
                    <th scope="col">
                            Price
                        <a class="text-decoration-none" id="sort" href="">Search <i class="fa-solid fa-arrow-up"></i> </a>
                    </th>
                    <th scope="col">Description</th>
                    <th scope="col">Date Created
                        <a class="text-decoration-none" href="">Search <i class="fa-solid fa-arrow-up"></i> </a>
                    </th>
                  </tr>
                </thead>
            </table>
        </div>
     </div>
     <!-- This is for search -->
      <div class="d-flex justify-content-center">
        <!-- Form Search -->
         <div class="col border col-lg-10 d-flex">
            <form class="form-inline col-6 d-flex m-2">
                <input class="form-control mr-sm-2 me-1" id="search" style="width: 50%;" type="search" placeholder="Search Name Instructor or Price Courses" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" id="btnSearch" type="submit">Search</button>
              </form>
              <!-- See result -->
              <div class="p-3 col-6" id="result">
              </div>
         </div>
      </div>
      <div id="sortresult"></div>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
